<!DOCTYPE html>
<html>
<head>
    <title>Class Routine</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            text-align: center;
        }

        th, td {
            padding: 10px;
            border: 1px solid #000;
            font-size: 16px;
            color: #008080; /* Eye-catching font color */
        }

        th {
            background-color: #008080; /* Eye-catching background color for header */
            color: #fff; /* Text color for header */
        }

        tr:nth-child(even) {
            background-color: #f2f2f2; /* Grey background for even rows */
        }

        tr:nth-child(odd) {
            background-color: #ff0000; /* Red background for odd rows */
            color: #fff; /* Text color for odd rows */
        }
    </style>
</head>
<body>
    <h1>Class Routine</h1>
    <table>
        <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr>
            <td>08:00 - 09:00</td>
            <td>Math</td>
            <td>Science</td>
            <td>English</td>
            <td>History</td>
            <td>Physics</td>
        </tr>
        <tr>
            <td>09:00 - 10:00</td>
            <td>Science</td>
            <td>English</td>
            <td>History</td>
            <td>Physics</td>
            <td>Math</td>
        </tr>
        <tr>
            <td>10:00 - 11:00</td>
            <td>English</td>
            <td>History</td>
            <td>Physics</td>
            <td>Math</td>
            <td>Science</td>
        </tr>
        <!-- Add more rows for other classes and timings -->
    </table>
</body>
</html>
